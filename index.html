
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KAVACH.AI | Intelligent Fraud Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --kavach-blue: #3b82f6;
        --kavach-danger: #f43f5e;
        --kavach-safe: #10b981;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Cyber Grid Background */
      .cyber-grid {
        background-image: 
          linear-gradient(to right, rgba(30, 41, 59, 0.2) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(30, 41, 59, 0.2) 1px, transparent 1px);
        background-size: 40px 40px;
        background-attachment: fixed;
      }

      /* Glow Effects */
      .glow-blue { filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5)); }
      .glow-safe { filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.5)); }
      .glow-danger { filter: drop-shadow(0 0 10px rgba(244, 63, 94, 0.5)); }
      
      /* Glassmorphism */
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

      /* Mobile Adjustments */
      @media (max-width: 768px) {
        .mobile-nav-bottom {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 50;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
        "clsx": "https://esm.sh/clsx@^2.1.1"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="cyber-grid min-h-screen">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
